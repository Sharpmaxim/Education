    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Forms Exercise</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Register Page</h1>
        <form>
            <div>
                <label for="name">First Name:</label>
                <input id="name" name="FirstName" type="text" size="20" placeholder="John" required>
                <label for="surname">Last Name:</label>
                <input id="surname" name="LastName" type="text" size="20" placeholder="Doe" required>
            </div>
            
            <div>
                <label for="Male">Male:</label>
                <input name="sex" id="Male" type="radio" value="MALE" required>
                <label for="Female">Female:</label>
                <input name="sex" id="Female" type="radio" value="FEMALE" required>
                <label for="Other">Other</label>
                <input name="sex" id="Other" type="radio" value="OTHER" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="your email" required>
                <label for="password">Password:</label>
                <input id="password" name="password" type="password" pattern=".{5,10}" required placeholder="5 to 10 characters">
            </div>
            
            <div>
            <label for="Birth.Day">Birthday:</label>
                <select name="Birth.Day">                
                    <option>Day</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>                
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="Birth.Month">
                    <option value="Month">Month</option>
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>
                <select name="Birth.Year">
                    <option value="1980">Year</option>
                    <option value="1980">1980</option>
                    <option value="1981">1981</option>
                    <option value="1982">1982</option>
                    <option value="1983">1983</option>
                    <option value="1984">1984</option>
                    <option value="1985">1985</option>
                    <option value="1986">1986</option>
                    <option value="1987">1987</option>
                </select>            
            </div>
            
            <div>
                <label for="agree">I agree to the terms and conditions</label>
                <input id="agree" type="checkbox" required>
            </div>
            
            <input type="submit">            
        </form>        
        
        
    </body>
</html>
